version: "3.8"

# Development compose file.
#
# WARNING: This file is NOT for production.
# - Exposes Postgres/Redis to host ports
# - Uses DEBUG=true and a non-production JWT secret
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_PASSWORD=${DB_PASSWORD:-sec_tracker}
      - DATABASE_URL=postgresql+asyncpg://sec_tracker:${DB_PASSWORD:-sec_tracker}@db:5432/sec_tracker
      - REDIS_URL=redis://redis:6379/0
      - SEC_USER_AGENT=${SEC_USER_AGENT:-Dev User dev@example.com}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
      - DEBUG=true
      - TRUSTED_PROXIES=
      - CELERY_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=sec_tracker
      - POSTGRES_USER=sec_tracker
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sec_tracker}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sec_tracker -d sec_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

